    <style>
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loader-container {
            display: flex;
            align-items: center;
        }

        .loader {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            background: #3498db;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

        .loader:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        input:focus{
            outline: none;
        }
    </style>
</head>
